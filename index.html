<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متن فارسی بالای کادر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- متن فارسی بالای کادر -->
    <h1 class="persian-text">بعضی از جاها فقط با عدد های خاص باز میشن مثل سال تولدت</h1>
    
    <!-- کادر با گوشه‌های گرد -->
    <div class="rounded-box">
        <!-- اضافه کردن کادر ورود رمز -->
        <div class="password-container">
            <input type="password" id="passwordInput" maxlength="4" placeholder="" class="password-input">
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>
    
    <!-- اضافه کردن دکمه ادامه -->
    <button id="continueBtn" class="continue-btn">ادامه</button>

    <script src="script.js"></script>
</body>
</html>
